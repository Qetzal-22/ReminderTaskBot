<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="{{ url_for('static', path='styles.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <title>Users</title>
  <style>
    .body {
      background: rgb(30, 30, 30);
    }

    .card {
      background: rgb(30, 30, 30);
      color: rgb(255, 255, 255);
    }

  </style>
</head>
<body class="body text-white">

  <div class="title">
    <h1 class="h1 bg-warning vw-100 text-center custom-inner-shadow text-black">
      Bot Reminder Tasks
    </h1>
  </div>

  <div class="menu bg-black mt-1 mb-1 p-4">
    <div class="">
      <div class="btn-group w-100" role="group" aria-label="Basic radio toggle button group">
        <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off">
        <a href="/tasks" class="btn btn-outline-warning" for="btnradio1">Control task</a>

        <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
        <a href="/tasks/table" class="btn btn-outline-warning" for="btnradio2">Task table</a>

        <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off" checked>
        <a href="/users" class="btn btn-outline-warning" for="btnradio3">Users</a>
      </div>
    </div>
  </div>

  <div class="content mt-4">
    <div class="container">

        <div class="row bg-black p-3">
          {% for user in users %}
          <div class="col-md-6">
            <div class="card mb-3">
                <div class="card-body">

                <h3 class="card-title">{{ user.username }}</h3>
                <p class="card-text">Telegram ID: {{ user.tg_id }}</p>
                <p class="card-text">User ID: {{ user.id }}</p>

              </div>
            </div>

          </div>
          {% endfor %}
        </div>

    </div>
  </div>

</body>
</html>
