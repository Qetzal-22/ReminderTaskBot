<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="{{ url_for('static', path='styles.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <title>Tasks</title>
  <style>
    .card-body {
    background: rgb(40, 40, 40);
    color: rgb(230, 230, 230);
    }

    .card {
    background: rgb(70, 70, 70);
    }

    .menu {
    background: rgb(70, 70, 70);
    }

  </style>
</head>
<body class="bg-dark text-light">
  <div class="content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-3">
          <div class="menu">
            <div class="container mt-4">
              <div class="row">

                <div class="menu col-md-12 rounded p-3 mb-3 vh-100">
                  <h3>Меню</h3><br>
                  <div class="list-group">
                    <a href="/tasks" type="button" class="list-group-item list-group-item-action bg-dark text-light">Список задач</a>
                    <a href="/tasks/table" type="button" class="list-group-item list-group-item-action bg-dark text-light">Таблица с задачами</a>
                    <a href="/users" type="button" class="list-group-item list-group-item-action bg-dark text-light">Пользователи</a>
                  </div>
                </div>

              </div>
            </div>
          </div>
        </div>

        <div class="col">
          <div class="chapter">
            <div class="container mt-4">
              <div class="row">

                {% for user in users %}
                <div class="col-md-6 mb-3">
                  <div class="card h-100">
                    <div class="card-body">
                      <h5 class="card-title">{{ user.username }}</h5>
                      <p class="card-text">{{ user.tg_id }}</p>

                    </div>
                  </div>
                </div>
                {% endfor %}

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>




</body>
</html>
