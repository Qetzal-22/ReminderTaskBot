<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="{{ url_for('static', path='styles.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <title>Tasks</title>
  <style>
    .body {
      background: rgb(30, 30, 30);
    }

    .card {
      background: rgb(30, 30, 30);
      color: rgb(255, 255, 255);
    }

  </style>
</head>
<body class="body text-white">

  <div class="title">
    <h1 class="h1 bg-warning vw-100 text-center custom-inner-shadow text-black">
      Bot Reminder Tasks
    </h1>
  </div>

  <div class="menu bg-black mt-1 mb-1 p-4">
    <div class="">
      <div class="btn-group w-100" role="group" aria-label="Basic radio toggle button group">
        <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
        <label class="btn btn-outline-warning" for="btnradio1">Control task</label>

        <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
        <label class="btn btn-outline-warning" for="btnradio2">Task table</label>

        <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
        <label class="btn btn-outline-warning" for="btnradio3">Users</label>
      </div>
    </div>
  </div>

  <div class="content mt-4">
    <div class="container">

        <div class="row bg-black p-3">
          {% for record in records %}
          <div class="col-md-6">
            <div class="card mb-3">
                <div class="card-body">

                <h3 class="card-title">{{ record.title }}</h3>
                <p class="card-text">{{ record.next_reminder }}</p>

                <div class="card-btn d-flex gap-2">
                  <form class="card-edit" action="/tasks/editing" method="get">
                    <input type="hidden" name="editing_id" value="{{ record.id }}">
                    <button type="submit" class="btn btn-warning">Edit</button>
                  </form>
                  <form class="card-delete" action="/tasks/delete" method="post">
                    <input type="hidden" name="record_id" value="{{ record.id }}">
                    <button type="submit" class="btn btn-danger">Delete</button>
                  </form>
                </div>

              </div>
            </div>

          </div>
          {% endfor %}
        </div>

    </div>
  </div>

</body>
</html>
